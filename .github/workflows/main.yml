name: Run Lead Scraper

on:
  schedule:
    # Runs twice daily
    - cron: '0 2 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Create Google Credentials File
        run: |
          echo "${{ secrets.GSHEET_CREDS }}" | base64 --decode > credentials.json

      - name: Run Python Script
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GSHEET_NAME: ${{ secrets.GSHEET_NAME }}
        run: python discover_sites.py

      - name: Commit and push used phrases log
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add used_phrases_log.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update used phrases log"
            git push
          fi

      - name: Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lead-discovery-log
          path: lead_discovery.log
