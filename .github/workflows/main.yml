name: Run Lead Scraper

on:
  schedule:
    # Runs every 5 hours (approximates 5 runs per day)
    - cron: '0 */5 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # A 1-hour timeout should be plenty for a batch of 30

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Create Google Credentials File
        run: |
          echo "${{ secrets.GSHEET_CREDS }}" | base64 --decode > credentials.json

      - name: Run Python Script
        env:
          SERPER_API_KEYS: ${{ secrets.SERPER_API_KEYS }}
          GSHEET_NAME: ${{ secrets.GSHEET_NAME }}
        run: python discover_sites.py

      - name: Commit and push search phrases file
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add search_phrases.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update search phrase queue"
            git push
          fi

      - name: Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lead-discovery-log
          path: lead_discovery.log
